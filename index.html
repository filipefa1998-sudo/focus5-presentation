<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus 5 - Riverton 24th Ward</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .animate-in {
            animation: fadeIn 1s ease-in;
        }
        .slide-in-from-top {
            animation: slideIn 0.3s ease-out;
        }
        .slide-in-from-bottom {
            animation: slideIn 1s ease-out;
        }
        .zoom-in {
            animation: zoomIn 0.7s ease-out;
        }
        .delay-300 { animation-delay: 0.3s; animation-fill-mode: both; }
        .delay-500 { animation-delay: 0.5s; animation-fill-mode: both; }
        .delay-700 { animation-delay: 0.7s; animation-fill-mode: both; }
    </style>
</head>
<body class="bg-gray-900 m-0 p-0 overflow-hidden">
    <div id="app" class="w-full h-screen flex flex-col"></div>

    <script>
        // Image configuration - ADD YOUR IMAGE URLS HERE
        const imageConfig = {
            // Background images for slides
            'title': '',  // Add URL here
            'come-unto-christ': '',
            'temple-covenants': '',
            'strengthen': '',
            'joy-quote': '',
            'focus5-plan': '',
            'measure-quote': '',
            'success': '',
            'fellowship-respect': '',
            'final': '',
            
            // Icon replacements for Temple Covenants slide
            'teach-covenants': '',
            'joy-gospel': '',
            'sacrament-meeting': '',
            'covenant-path': ''
        };

        // React-like component setup
        let currentSlide = 0;
        let clickedPrinciples = [];
        let revealedQuote = false;

        function togglePrinciple(principle) {
            if (clickedPrinciples.includes(principle)) {
                clickedPrinciples = clickedPrinciples.filter(p => p !== principle);
            } else {
                clickedPrinciples.push(principle);
            }
            render();
        }

        function nextSlide() {
            if (currentSlide < 9) {
                currentSlide++;
                clickedPrinciples = [];
                revealedQuote = false;
                render();
            }
        }

        function prevSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                clickedPrinciples = [];
                revealedQuote = false;
                render();
            }
        }

        function goToSlide(index) {
            currentSlide = index;
            clickedPrinciples = [];
            revealedQuote = false;
            render();
        }

        function getBackgroundStyle(slideId) {
            if (imageConfig[slideId]) {
                return `background-image: url('${imageConfig[slideId]}'); background-size: cover; background-position: center;`;
            }
            return '';
        }

        function getIconImage(iconId, defaultEmoji) {
            if (imageConfig[iconId]) {
                return `<img src="${imageConfig[iconId]}" alt="${iconId}" class="w-full h-32 object-cover rounded-lg">`;
            }
            return `<div class="text-6xl mb-4">${defaultEmoji}</div>`;
        }

        const slides = [
            // Slide 0: Title
            function() {
                return `
                    <div class="h-full bg-gradient-to-br from-indigo-900 via-purple-800 to-pink-700 flex flex-col items-center justify-center text-white p-12 relative overflow-hidden">
                        ${imageConfig['title'] ? `<div class="absolute inset-0 opacity-30" style="${getBackgroundStyle('title')}"></div>` : ''}
                        <div class="absolute inset-0 opacity-10">
                            <div class="absolute top-10 left-10 w-72 h-72 bg-white rounded-full blur-3xl animate-pulse"></div>
                            <div class="absolute bottom-10 right-10 w-96 h-96 bg-cyan-300 rounded-full blur-3xl animate-pulse" style="animation-delay: 2s;"></div>
                        </div>
                        
                        <div class="relative z-10 text-center space-y-8 animate-in">
                            <div class="inline-block bg-white/20 backdrop-blur-sm px-8 py-3 rounded-full border-2 border-white/30 shadow-xl">
                                <p class="text-lg font-bold tracking-wider">RIVERTON 24TH WARD</p>
                            </div>
                            
                            <h1 class="text-8xl font-black leading-tight mb-6 drop-shadow-2xl">
                                FOCUS 5
                            </h1>
                            
                            <div class="space-y-4 max-w-3xl mx-auto">
                                <p class="text-4xl font-bold drop-shadow-lg">Come Unto Christ</p>
                                <p class="text-2xl opacity-90 italic">Ha'u kia Kalaisi</p>
                            </div>

                            <div class="flex gap-12 justify-center mt-12">
                                <div class="flex flex-col items-center gap-3 zoom-in delay-300">
                                    <div class="w-20 h-20 bg-red-500/80 backdrop-blur rounded-full flex items-center justify-center shadow-2xl">
                                        <svg class="w-10 h-10" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd"/></svg>
                                    </div>
                                    <span class="font-bold text-xl">Love</span>
                                </div>
                                <div class="flex flex-col items-center gap-3 zoom-in delay-500">
                                    <div class="w-20 h-20 bg-yellow-500/80 backdrop-blur rounded-full flex items-center justify-center shadow-2xl">
                                        <svg class="w-10 h-10" fill="currentColor" viewBox="0 0 20 20"><path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"/></svg>
                                    </div>
                                    <span class="font-bold text-xl">Share</span>
                                </div>
                                <div class="flex flex-col items-center gap-3 zoom-in delay-700">
                                    <div class="w-20 h-20 bg-green-500/80 backdrop-blur rounded-full flex items-center justify-center shadow-2xl">
                                        <svg class="w-10 h-10" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.414V13a1 1 0 102 0V9.414l1.293 1.293a1 1 0 001.414-1.414z" clip-rule="evenodd"/></svg>
                                    </div>
                                    <span class="font-bold text-xl">Invite</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            },
            // Slide 1: Come unto Christ
            function() {
                return `
                    <div class="h-full bg-gradient-to-br from-rose-50 via-orange-50 to-amber-50 p-12 relative">
                        ${imageConfig['come-unto-christ'] ? `<div class="absolute inset-0 opacity-20" style="${getBackgroundStyle('come-unto-christ')}"></div>` : ''}
                        <div class="max-w-6xl mx-auto space-y-8 relative z-10">
                            <div class="text-center mb-8">
                                <h2 class="text-5xl font-black text-rose-900 mb-4 drop-shadow-md">1. Come unto Christ</h2>
                                <p class="text-2xl text-gray-700 italic">Ha'u kia Kalaisi</p>
                            </div>

                            <div class="bg-gradient-to-r from-rose-600 via-pink-600 to-orange-600 p-8 rounded-3xl shadow-2xl text-white mb-8 transform hover:scale-102 transition-all">
                                <p class="text-xl leading-relaxed mb-4">
                                    "Come unto Christ, and be perfected in him, and deny yourselves of all ungodliness."
                                </p>
                                <p class="text-sm opacity-90 text-right font-semibold">Moroni 10:32</p>
                            </div>

                            <div class="grid grid-cols-1 gap-6">
                                <div class="bg-white p-6 rounded-2xl shadow-xl border-l-8 border-rose-500 transform hover:scale-102 transition-all cursor-pointer hover:shadow-2xl"
                                     onclick="togglePrinciple('minister')">
                                    <div class="flex items-start gap-4">
                                        <div class="mt-1 transition-all ${clickedPrinciples.includes('minister') ? 'text-rose-600 scale-125' : 'text-gray-400'}">
                                            ${clickedPrinciples.includes('minister') ? 
                                                '<svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg>' : 
                                                '<div class="w-7 h-7 border-4 border-gray-300 rounded-full"></div>'
                                            }
                                        </div>
                                        <div class="flex-1">
                                            <p class="text-lg font-bold text-gray-900 mb-2">
                                                Minister to non-participating members
                                            </p>
                                            ${clickedPrinciples.includes('minister') ? 
                                                '<p class="text-gray-600 slide-in-from-top">Reach out with compassion to help them find their way back to Church activity.</p>' : 
                                                ''
                                            }
                                        </div>
                                    </div>
                                </div>

                                <div class="bg-white p-6 rounded-2xl shadow-xl border-l-8 border-green-500 transform hover:scale-102 transition-all cursor-pointer hover:shadow-2xl"
                                     onclick="togglePrinciple('invite')">
                                    <div class="flex items-start gap-4">
                                        <div class="mt-1 transition-all ${clickedPrinciples.includes('invite') ? 'text-green-600 scale-125' : 'text-gray-400'}">
                                            ${clickedPrinciples.includes('invite') ? 
                                                '<svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg>' : 
                                                '<div class="w-7 h-7 border-4 border-gray-300 rounded-full"></div>'
                                            }
                                        </div>
                                        <div class="flex-1">
                                            <p class="text-lg font-bold text-gray-900 mb-2">
                                                Love, Share, and Invite in normal and natural ways
                                            </p>
                                            ${clickedPrinciples.includes('invite') ? 
                                                '<p class="text-gray-600 slide-in-from-top">To invite friends from other faiths to Come Unto Christ, Latter-day Saints should Love, Share, and Invite in normal and natural ways.</p>' : 
                                                ''
                                            }
                                        </div>
                                    </div>
                                </div>

                                <div class="bg-white p-6 rounded-2xl shadow-xl border-l-8 border-purple-500 transform hover:scale-102 transition-all cursor-pointer hover:shadow-2xl"
                                     onclick="togglePrinciple('families')">
                                    <div class="flex items-start gap-4">
                                        <div class="mt-1 transition-all ${clickedPrinciples.includes('families') ? 'text-purple-600 scale-125' : 'text-gray-400'}">
                                            ${clickedPrinciples.includes('families') ? 
                                                '<svg class="w-7 h-7" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg>' : 
                                                '<div class="w-7 h-7 border-4 border-gray-300 rounded-full"></div>'
                                            }
                                        </div>
                                        <div class="flex-1">
                                            <p class="text-lg font-bold text-gray-900 mb-2">
                                                Work together with part-member families
                                            </p>
                                            ${clickedPrinciples.includes('families') ? 
                                                '<p class="text-gray-600 slide-in-from-top">Ministering members and full-time missionaries should link arms and work together: inviting non-participating members back to Church and helping their non-member family accept the gospel.</p>' : 
                                                ''
                                            }
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="text-center mt-6 text-sm text-gray-600">
                                <svg class="inline w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/></svg>
                                Click each principle to reveal more details
                            </div>
                        </div>
                    </div>
                `;
            },
            // Add more slides here - I'll create a simplified version for now
            // Slide 2: Temple Covenants (truncated for space - will continue in next message)
        ];

        function render() {
            const app = document.getElementById('app');
            const slideContent = slides[currentSlide]();
            
            app.innerHTML = `
                <div class="flex-1 relative">
                    ${slideContent}
                </div>
                
                <div class="bg-gray-800 p-4 flex justify-between items-center">
                    <button
                        onclick="prevSlide()"
                        ${currentSlide === 0 ? 'disabled' : ''}
                        class="flex items-center gap-2 px-6 py-3 rounded-xl bg-gray-700 hover:bg-gray-600 text-white disabled:opacity-30 disabled:cursor-not-allowed transition-all font-semibold"
                    >
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
                        Previous
                    </button>
                    
                    <div class="flex gap-2">
                        ${[...Array(10)].map((_, idx) => `
                            <button
                                onclick="goToSlide(${idx})"
                                class="w-3 h-3 rounded-full transition-all ${
                                    idx === currentSlide ? 'bg-blue-500 w-8' : 'bg-gray-600 hover:bg-gray-500'
                                }"
                            ></button>
                        `).join('')}
                    </div>
                    
                    <button
                        onclick="nextSlide()"
                        ${currentSlide === 9 ? 'disabled' : ''}
                        class="flex items-center gap-2 px-6 py-3 rounded-xl bg-blue-600 hover:bg-blue-700 text-white disabled:opacity-30 disabled:cursor-not-allowed transition-all font-semibold shadow-lg"
                    >
                        Next
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/></svg>
                    </button>
                </div>
            `;
        }

        // Initial render
        render();
    </script>
</body>
</html>
